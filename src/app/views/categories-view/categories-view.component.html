<div *ngIf="!currentCategory" class="row m-3">
	<div class="col-auto">
		<form class="d-flex align-items-center justify-content-center gap-3"
			  #addForm="ngForm"
			  (ngSubmit)="addCategory(addForm)">
			<input type="text" class="form-control" id="addCategoryName" placeholder="Nom"
				   ngModel
				   name="addCategoryName"
				   #addCategoryName="ngModel">
			<button type="submit" class="btn btn-success">Ajouter</button>
		</form>
	</div>
</div>

<div *ngIf="currentCategory" class="row m-3">
	<div class="col-auto">
		<form class="d-flex align-items-center justify-content-center gap-3"
			  #editForm="ngForm"
			  (ngSubmit)="editCategory(editForm)">
			<input type="text" class="form-control" id="editCategoryName"
				   [ngModel]="currentCategory.name"
				   name="editCategoryName"
				   #editCategoryName="ngModel">
			<button type="submit" class="btn btn-primary">Modifier</button>
		</form>
	</div>
</div>

<table class="table table-striped table-bordered table-responsive text-center">
	<thead class="align-middle">
		<tr>
			<th>Référence</th>
			<th>Nom</th>
			<th>Modifier</th>
			<th>Supprimer</th>
		</tr>
	</thead>
	<tbody class="align-middle">
		<tr *ngFor="let category of categories$ | async">
			<td>{{category.categoryId}}</td>
			<td>{{category.name}}</td>
			<td><button class="btn btn-primary" (click)="showEditCategory(category)">Modifier</button></td>
			<td><button class="btn btn-danger" (click)="deleteCategory(category.categoryId!)">Supprimer</button></td>
		</tr>
	</tbody>
</table>
